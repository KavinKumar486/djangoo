
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST" action="{% url 'edit' student.id %}">
        {% csrf_token %}
        <label for="sname">Name:</label>
        <input type="text" name="sname" value="{{student.name}}"><br>
        <label for="sreg">Registration Number:</label>
        <input type="text" name="sreg" value="{{ student.reg}}"><br>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'index' %}">Back to Student List</a>
</body>
</html>
